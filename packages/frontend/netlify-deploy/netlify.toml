# Netlify configuration file for PDFSpark
[build]
  publish = "/"
  command = "echo 'Static deployment, skipping build'"

# Redirect for apex domain to www
[[redirects]]
  from = "https://quicksparks.dev/*"
  to = "https://www.quicksparks.dev/:splat"
  status = 301
  force = true

# Handle /pdfspark path prefix
[[redirects]]
  from = "/pdfspark"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/pdfspark/*"
  to = "/:splat"
  status = 200

# SPA redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
